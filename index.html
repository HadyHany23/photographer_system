<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <p>Please select an account to login:</p>

        <!-- Account 1 -->
        <div class="login-option">
            <button onclick="login('html/photographer/photographer.html')">Login as photographer</button>
        </div>

        <!-- Account 2 -->
        <div class="login-option">
            <button onclick="login('html/sales/sales.html')">Login as sales</button>
        </div>

        <!-- Account 3 -->
        <div class="login-option">
            <button onclick="login('html/Accountant/Accountant.html')">Login as Accountant</button>
        </div>

        <!-- Account 4 -->
        <div class="login-option">
            <button onclick="login('html/Client/client.html')">Login as client</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
